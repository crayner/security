        label: User Expires On
    credentials_expired:
        label: Credentials Expired
    credentials_expire_at:
        label: Credentials Expires On
    manage:
        title: Manage User
        description: Allows changes to a user.  Security allows limited changes by the current user.
        self: 'User Manage: Your Details'
    direct_roles:
